<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryToDoooo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>

    <div class="wrapper">

        <div class="content">

            <section class="todo">
                <div class="container">
                    <div class="todo__inner">

                        <div class="todo__logo">
                            <h1 class="todo__title">TryTo<span>Doooo</span></h1>
                            <div class="todo__sub">do this...thing</div>
                        </div>

                        <div class="todo__content">

                            <div class="todo__tasks">

                            </div>

                        </div>

                        <div class="todo__add">
                            <div class="todo__add-title">
                                Do you want to add new task?
                            </div>
                            <form class="todo__add-form">
                                <input class="todo__add-input" type="text" placeholder="Input your task..." required>
                                <button class="todo__add-btn" type="submit">Add Task</button>
                            </form>
                        </div>

                        <div class="todo__all">
                            <button type="button">Delete all completed tasks</button>
                        </div>
                    </div>
                </div>
            </section>

        </div>

        <footer class="footer">
        </footer>

    </div>

    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
